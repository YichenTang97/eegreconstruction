#sweep: 17
name: test_P005_EEGNet
program: train.py
method: random
run_cap: 1
metric:
  goal: maximize
  name: val_acc
parameters:
  final_model:
    value: True
  trainer:
    parameters:
      max_epochs:
        value: 30 
  datamodule:
    parameters:
      data_dir: 
        value: "./data/preprocessed/wet/P005"
      test_dir:
        value: "./data/test_sets/sub_P005/wet"
      test_run:
        value: "sub-P005_ses-S002_task-Default_run-002_eeg" #test set
      batch_size:
        value: 128
      num_workers:
        value: 0
      seed:
        value: 42
  model_name: 
        value: EEGNET
        #value: EEGNET_Embedding
  model:
    parameters:
      #General
      in_chans:
        value: 8
      input_window_samples:
        value: 500
      n_classes:
        value: 20
      lr:
        value: 0.004979845989099849
      one_cycle_lr:
        value: true
      weight_decay:
        value: 0.007719071449851108
      final_conv_length:
        value: auto
      
      #Convolutional Module
      F1:
        value: 64
      D:
        value: 2
      kernel_length:
        value: 64
      pool_mode:
          value: max
      drop_prob:
        value: 0.25
      momentum:
        value: 0.1